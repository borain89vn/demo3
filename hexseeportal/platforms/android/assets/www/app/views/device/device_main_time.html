<div id="main_time_line" class="">
	<div class="bg_color height_one">
		<div class="">
			<div class="header col-xs-12">
				<div class="fl"><img class="logo" src="images/logo.png" />
				</div>
				<div class="fl">
					<div class="title">Adventure Journal</div>
				</div>
			</div>
		</div>
	</div>
	<div class="part-main ">
		<div class="same-table">
			<div class="table-memberAJ height_two ">
				<div class="flexslider clear">
					<ul class="slides ul">
						<li ng-repeat="memberAdvJou in MemberMessageJounrnal">
							<div class="xs-leader">
								<div class="avatar-message image-main"></div>
								<div class="avatar-user-message">
									<span user-avatar uid="memberAdvJou.uid" width="45"></span>
								</div>

							</div>
						</li>
					</ul>
				</div>
			</div>
			<div class=" div_adventure_current height_three">
				{{current_adventure.name}}
			</div>
			<div class="ms_scrollMessageTimelineDevice">
				<ul>

					<li ng-repeat="message in ResultAdventureJounrnalDevice.messages" ng-class="{'you': message.author == authData.uid}" on-last-repeat="loadedMessages()">
						<div class="name-user-message-main-time" ng-class="{'fr': message.author == authData.uid}">
							<div user-name uid="message.author" class="fl"></div>
						</div>
						<div class="clear"></div>
						<div class="col-xs-10 bg you-fr" ng-style="{'background-color':objectColor[message.page_id]}">
							<div class="content">
								{{message.content}}
							</div>
							<a href="javascript:void(0)" class="link">Thread@: {{message.url_page}}</a>
							<div class="div-float-none-reply" input-box-reply repliedmessage="message" style="display:none"></div>
						</div>
						<div class="col-xs-2 you-fr">
							<a href="javascript:void(0)" ng-click="clickReply($index,message.threadmessage_id)" class="icon-reply"></a>

							<!--							<div message-popup repliedmessagedevice="message" ></div>-->

						</div>
					</li>
					<li class="text-center message-AMT" ng-if="ResultAdventureJounrnalDevice.messages.length==0">Not found any messages</li>
				</ul>
			</div>
		</div>
	</div>
</div>
