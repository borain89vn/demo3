<div id="forgotPassword" class="boxs-two">
    <div id="box-lost-password" class="popup">
        <div class="header-box">
            <span>Forgot password</span>
        </div>
        <form autocomplete="off">
            <div class="box-s">
                <div class="text">
                    <br/>Enter your email address to receive instructions on how to change your password.</div>
                <div class="group-box">
                    <div class="input-div image-main">
                        <input type="email" name="email" class="email" placeholder="Email" required/>
                    </div>
                    <span class="error"></span>
                </div>
                <div class="part-button">
                    <span ng-click="closebpopup()"  class="cancel-button gray-button">Cancel</span>
                    <button lost-password class="change-button blue-button">Send</button>
                </div>
            </div>
        </form>
        <a href="javascript:void(0)" ng-click="closebpopup()"  class="lose-button image-main"></a>
    </div>
</div>
