<div id="ChangePassword" class="boxs-two">
    <div id="box-change-password" class="popup">
        <div class="header-box">
            <span>Change password</span>
        </div>
        <form autocomplete="off" name="Form_Change_Password">
            <div class="box-s">
                <div class="group-box">
                    <div class="input-div image-main">
                        <input type="password" name="oldpassword" id="oldpassword" placeholder="Current password" required/>
                    </div>
                    <div class="input-div image-main">
                        <input type="password" name="new_pass" ng-model="new_pass" ng-minlength="6" id="new_pass" placeholder="New password" required/>
                    </div>
                    <div class="input-div image-main">
                        <input type="password" name="renew_pass" ng-model="renew_pass" ng-minlength="6" id="renew_pass" placeholder="Re - new password" required/>
                    </div>
                    <div class="error"></div>
                </div>

                <div class="part-button">
                    <span  ng-click="closebpopup()" class="cancel-button gray-button">Cancel</span>
                    <button ng-click="changePassword()" class="change-button blue-button">Change</button>
                </div>
            </div>
        </form>
        <a href="javascript:void(0)" ng-click="closebpopup()" class="lose-button image-main"></a>
    </div>
</div>
